           y="303.79077" /></flowRegion><flowPara
         id="flowPara3346">Pour la petite histoire. Pendant le débat sur la charte, je fis valoir un certain type de respect à l'égard de la religion q évident qu'une longue tradition sexiste et homophobe traverse les religions dans l'ensemble, mais il faut savoir faire la distinction entre ces traditions et la pratique effective de la religion telle que vécue à l'époque contemporaine par de nombreuses personnes ayant la foi. On peut vivre sa religion tout en dénonçant le sexisme et l'homophobie.Quoi qu'il en soit, il est odieux de trahir mon propos et de me faire dire exactement le contraire de ce que je dis. Je suis particulièrement outré d'être interprété à l'envers et d'une façon qui heurte la communauté LGBT.</flowPara></flowRoot> </g>
